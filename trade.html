<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0"/>
  <title>Trade • Crypdata</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="trade.css" />
</head>
<body>
  <header>
    <div class="logo">Crypdata</div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="criptos.html">Criptos</a></li>
      </ul>
    </nav>
  </header>

  <div class="trade-container">
    <aside class="orderbook orderbook-sell">
      <h3>Vendas</h3>
      <ul id="sell-orders">
        <li class="book-row header">
          <span>Preço</span>
          <span>Qtd</span>
          <span>Valor (R$)</span>
        </li>
      </ul>
    </aside>

    <main class="chart-area">
      <div id="trade-chart"></div>
      <div id="current-price" class="current-price">–</div>
    </main>

    <aside class="orderbook orderbook-buy">
      <h3>Compras</h3>
      <ul id="buy-orders">
        <li class="book-row header">
          <span>Preço</span>
          <span>Qtd</span>
          <span>Valor (R$)</span>
        </li>
      </ul>
    </aside>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.min.js"></script>
  <script src="trade.js"></script>
</body>
</html>
